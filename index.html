<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css" media="screen" title="no title" charset="utf-8">
    <title>To Do List</title>
  </head>
  <body>

    <header>
      <div id="header">
      <h1>todos</h1>
      </header>
    <section id="todo">
      <input type="text" id="new-text" placeholder="CRUD what what ...."/><button id="add">Add</button>
      <ul class="todolist">
        <section class="list">
          <li class="open"><input type ="checkbox" class="done" />have fun<button class="delete">Delete</button></li>
          <li class="open"><input type ="checkbox" class="done"/>use underscore<button class="delete">Delete</button></li>
        </section>

      </ul>
      <div class=footer>


          <section class="foot">
            <div id="openItems">Item</div>
          </section>
          <section class="foot">
              <div class="active">Active</div>
              <div id="deletedItems" class="mid-foot">Completed</div>
            <div id="allItems">All</div>
          </section>
          <section class="foot">
            <div class="completed">Clear Completed</div>
          </section>

  </div>



</div>
    <script type="text/javascript" src="bower_components/underscore/underscore.js"></script>
    <script src="bower_components/jquery/dist/jquery.js" charset="utf-8"></script>
    <script type="text/javascript" src="main.js"></script></script>

  </body>
</html>
